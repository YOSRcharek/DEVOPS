<mat-toolbar color="primary">
  <span>Kaddem Application</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditUniversiteForm()">  <!-- Utiliser la méthode pour l'université -->
    ADD UNIVERSITY
  </button>
</mat-toolbar>

<div class="main-body">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Tunis" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Nom Université Column -->
      <ng-container matColumnDef="nomUniv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> University Name </th>
        <td mat-cell *matCellDef="let row"> {{row.nomUniv}}</td>
      </ng-container>

      <!-- Année de création Column -->
      <ng-container matColumnDef="anneeCreation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year of Creation </th>
        <td mat-cell *matCellDef="let row"> {{row.anneeCreation}}</td>
      </ng-container>

      <!-- Budget Column -->
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Budget </th>
        <td mat-cell *matCellDef="let row"> {{row.budget | currency:'TND'}} </td>
      </ng-container>

      <!-- Départements Column -->
      <ng-container matColumnDef="departements">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Départements </th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.departements?.length > 0; else noDepart">
            <span *ngFor="let dept of row.departements; let i = index">
              {{ dept.nomDepart }}<span *ngIf="i < row.departements.length - 1">, </span>
            </span>
          </ng-container>
          <ng-template #noDepart>—</ng-template>
        </td>
      </ng-container>
      

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUniversite(row.idUniv)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of universities"></mat-paginator>
  </div>
</div>
